allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"

    // AGP 8 disables BuildConfig generation by default for library modules.
    // Some Flutter/Firebase plugins still define custom BuildConfig fields.
    afterEvaluate { p ->
        if (p.hasProperty('android')) {
            try {
                p.android.buildFeatures.buildConfig = true
            } catch (ignored) {
                // Not an Android project or buildFeatures not available.
            }
        }
    }
}
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
